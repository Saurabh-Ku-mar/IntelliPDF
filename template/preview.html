<!-- templates/preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preview PDFs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function reorderFiles() {
      const order = Array.from(document.querySelectorAll('[data-filename]'))
                        .map(div => div.dataset.filename);
      document.getElementById('order-input').value = JSON.stringify(order);
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <form action="/merging" method="post">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Reorder & Add Watermark</h2>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        {% for file in files %}
        <div class="bg-gray-200 p-2 rounded shadow text-center" data-filename="{{ file }}">
          <p class="truncate">{{ file }}</p>
        </div>
        {% endfor %}
      </div>

      <input type="hidden" name="order" id="order-input" value="">

      <label class="block mb-2 font-semibold">Watermark (Optional)</label>
      <input type="text" name="watermark" placeholder="Enter watermark text..."
             class="w-full border p-2 rounded mb-4">

      <div class="flex justify-between">
        <a href="/" class="text-blue-600 underline">Back</a>
        <button type="submit" onclick="reorderFiles()"
                class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
          Merge PDFs
        </button>
      </div>
    </div>
  </form>
</body>
</html>


<!-- templates/merging.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merging...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="refresh" content="2;url=/download">
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="text-center">
    <svg class="animate-spin h-12 w-12 mx-auto text-red-600" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
    <p class="mt-4 text-xl">Merging PDFs...</p>
  </div>
</body>
</html>


<!-- templates/download.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow text-center">
    <h1 class="text-2xl font-bold mb-4">PDFs have been merged!</h1>
    <a href="/static/merged/{{ filename }}" download
       class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
      Download Merged PDF
    </a>
    <div class="mt-4">
      <a href="/" class="text-blue-600 underline">Merge More PDFs</a>
    </div>
  </div>
</body>
</html>
